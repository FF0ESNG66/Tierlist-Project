{% extends 'base.html' %}

{% load socialaccount %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-md-6">
		<h2>Login</h2>
		<form method="POST" novalidate>
			{% csrf_token %}
			{{form.as_p}}
			<input type="submit" value="Login" />
		</form>
		<a href="{% provider_login_url 'google' %}?next=/">Login With Google</a>
		<br>
		<div class="mt-3">
			<p>Don't have an account? <a href="{% url 'users:register' %}">Register!</a></p>
		</div>
		<div class="mt-3">
			<p>Forgot Password? <a href="{% url 'users:password-reset' %}">Reset password</a></p>
		</div>
	</div>
</div>
{% endblock content%}
