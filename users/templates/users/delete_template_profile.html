{% extends 'base.html' %} 

{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>Are you sure that you want to delete the template "{{ name }}"?</p>
    <div>
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'users:templates-owned' username %}">Cancel</a>
      </div>
</form>

{% endblock content %}
